<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/js/main.js" defer></script>
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/hearths.css">
    
    <title>Dia dos Namorados</title>
</head>
<body>
    <div id="container">
        <h2 id="h2-text">Você me ama?</h2>
        
        <div id="buttons">
            <button id="btn-yes" class="button-buttons" onclick="location.replace('./happy.html')">Sim</button>
            <button id="btn-no" class="button-buttons">Não</button>
        </div>
    </div>

    <div id="settings-container">
        <h2>Opções: <br> <p class="different-font-size">Cada uma faz algo diferente ;)</p> </h2>
        <form id="settings-form">
            <div id="inputs">
                <div class="column">
                    <label for="type-action"><input type="radio" name="type-action" value="grow"> Aumentar</label>
                    <label for="type-action"><input type="radio" name="type-action" value="grow-shrink"> Ambos</label>
                </div>

                <div class="column">
                    <label for="type-action"><input type="radio" name="type-action" value="shrink"> Diminuir</label>
                    <label for="type-action"><input type="radio" name="type-action" value="move"> Mexer</label>
                </div>
            </div>

            <input type="submit" value="Salvar" id="btn-save">
        </form>

        <div class="heart heart-1"></div>
        <div class="heart heart-2"></div>
        <div class="heart heart-3"></div>
        <div class="heart heart-4"></div>
        <div class="heart heart-5"></div>
        <div class="heart heart-6"></div>
    </div>

    <div id="settings">
        <img src="./src/images/settings.png" alt="Settings">
    </div>
</body>
</html>
